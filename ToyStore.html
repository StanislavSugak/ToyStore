<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\tags.css">
    <link rel="stylesheet" href="css\font.css">
    <link rel="stylesheet" href="css\class.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap">
    <title>ToyStore</title>
</head>

<body>
    <header>
        <div class="header-upper">
            <div class="header-upper-contact">
                <div class="header-upper-contact-content">
                    <p class="OpenSans11">Call Us: +1 213 974-5898</p>
                    <p class="OpenSans11 header-upper-contact-text">Email: toystore@template.com</p>
                </div>
                <div class="header-upper-about">
                    <div class="header-upper-about-burger">
                        <div class="line-menu1"></div>
                        <div class="line-menu2"></div>
                        <div class="line-menu3"></div>
                    </div>
                    <p class="OpenSans14">About</p>
                </div>
            </div>
            <div class="header-upper-social">
                <img class="" src="image\twitter.svg" alt="failed">
                <img src="image\instagram.svg" alt="failed">
                <img src="image\youtube.svg" alt="failed">
                <img src="image\facebook.svg" alt="failed">
                <img src="image\pinterest.svg" alt="failed">
            </div>
        </div>
        <div class="header-lower">
            <div class="header-lower-text">
                <p class="VarelaRound21">ToyStore</p>
            </div>
            <nav>
                <div class="navigation">
                    <p class="OpenSans14">Catalog</p>
                    <p class="OpenSans14">Delivery</p>
                    <p class="OpenSans14">About</p>
                    <p class="OpenSans14">Contacts</p>
                </div>
            </nav>
            <div class="header-lower-cart">
                <p class="OpenSans14">Cart</p>
                <img src="image\cart.svg" alt="failed">
                <div class="header-lower-cart-count">
                    <p class="OpenSans14">0</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="greeting-one">
            <div class="greeting-card">
                <div class="greeting-card-content">
                    <p class="OpenSans14-9">Say Hello to ToyStore!</p>
                    <p class="VarelaRound39-20">Free Ecommerce Template for Webflow</p>
                    <div class="greeting-card-button">
                        <p class="OpenSans14-9">Open catalog</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="shop">
            <div class="shop-content">
                <div class="shop-content-card">
                    <div class="shop-content-card-absolute">
                        <img class="shop-content-card-image" src="image/Teddy.svg" alt="failed">
                        <div class="shop-content-card-absolute-conteiner-left">
                            <p class="VarelaRound28">Stuffed Animals</p>
                            <div class="shop-content-card-absolute-conteiner-button">
                                <p class="OpenSans14">Shop Now</p>
                            </div>
                        </div>
                    </div>
                    <div class="shop-content-card-rectangle"></div>
                </div>
                <div class="shop-content-card">
                    <div class="shop-content-card-absolute">
                        <div class="shop-content-card-absolute-conteiner-right">
                            <p class="VarelaRound28">Wooden Toys</p>
                            <div class="shop-content-card-absolute-conteiner-button">
                                <p class="OpenSans14">Shop Now</p>
                            </div>
                        </div>
                        <img class="shop-content-card-image " src="image\WoodenToys.svg" alt="failed">
                    </div>
                    <div class="shop-content-card-rectangle"></div>
                </div>
            </div>
        </section>
        <section class="various">
            <div class="various-container">
                <div class="various-container-upper">
                    <div>
                        <p class="VarelaRound28">Stuffed Animals</p>
                        <div class="various-container-upper-more">
                            <p>See All Toys</p>
                            <img src="" alt="failed">
                        </div>
                    </div>
                    <div class="various-progress-bar-contant">
                        <div class="various-progress-bar"></div>
                        <div class="various-progress-bar"></div>
                    </div>
                </div>
                <div class="various-container-lower">

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
